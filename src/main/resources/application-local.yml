spring:
  datasource:
    hikari:
      batch:
        jdbc-url: jdbc:mysql://host/batch
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: password
      demo:
        jdbc-url: jdbc:mysql://host/demo?rewriteBatchedStatements=true
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: password
  batch:
    initialize-schema: always
    job:
      names: ${job.names:createArticleJob}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
logging:
  level:
    root: info